<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Design - Cuisine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header, footer {
            text-align: center;
            margin: 20px 0;
        }

        .buttons-container {
            margin-bottom: 20px;
        }

        .main-container {
            display: flex;
            width: 90%;
            gap: 20px;
        }

        .menu-gauche {
            width: 25%;
            border: 2px solid #333;
            padding: 10px;
        }

        .menu-gauche select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .contenu-droite {
            width: 75%;
            border: 2px solid #333;
            padding: 20px;
        }

        .section {
            border: 2px solid #666;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue chez Maison Design</h1>
        <p>Explorez les différentes pièces de la maison</p>
    </header>

    <div class="buttons-container">
        <button onclick="window.location.href='Cuisine1.html'">Cuisine</button>
        <button onclick="window.location.href='salon.html'">Salon</button>
        <button onclick="window.location.href='chambre.html'">Chambre</button>
        <button onclick="window.location.href='bureau.html'">Bureau</button>
    </div>

    <div class="main-container">
        <div class="menu-gauche">
            <label for="plats">Plats :</label>
            <select id="plats" onchange="afficherPlat()">
                <option value="default">-- Choisissez un plat --</option>
                <option value="spaghetti">Spaghetti Bolognaise</option>
                <option value="steak">Steak Frites</option>
                <option value="ratatouille">Ratatouille</option>
                <option value="couscous">Couscous</option>
                <option value="tartiflette">Tartiflette</option>
            </select>
        </div>

        <div class="contenu-droite">
            <div class="section" id="ingredients">
                <h2>Ingrédients</h2>
                <p>Veuillez sélectionner un plat.</p>
            </div>
            <div class="section" id="recette">
                <h2>Recette</h2>
                <p>Une description du plat apparaîtra ici.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Maison Design</p>
    </footer>

    <script>
        const dataPlats = {
            spaghetti: {
                ingredients: "Pâtes, viande hachée, tomates, oignons, ail, huile d'olive, sel, poivre",
                recette: "Les spaghetti bolognaise sont un classique italien apprécié par tous. Faire revenir l’oignon, ajouter la viande, les tomates, mijoter puis servir sur les pâtes."
            },
            steak: {
                ingredients: "Steak, pommes de terre, sel, poivre, beurre, huile",
                recette: "Un incontournable des brasseries françaises. Cuire le steak à votre goût et accompagner de frites croustillantes dorées à la perfection."
            },
            ratatouille: {
                ingredients: "Aubergines, courgettes, poivrons, tomates, oignons, herbes de Provence",
                recette: "Plat provençal coloré et parfumé. Faire revenir les légumes séparément puis les mijoter ensemble avec des herbes."
            },
            couscous: {
                ingredients: "Semoule, pois chiches, légumes, viande (agneau, poulet), épices",
                recette: "Plat traditionnel du Maghreb. Cuire les légumes et la viande dans un bouillon épicé, servir avec la semoule."
            },
            tartiflette: {
                ingredients: "Pommes de terre, reblochon, lardons, oignons, crème fraîche",
                recette: "Spécialité savoyarde réconfortante. Faire revenir les pommes de terre avec les oignons et lardons, couvrir de reblochon et gratiner au four."
            }
        };

        function afficherPlat() {
            const plat = document.getElementById("plats").value;
            const ingredientsDiv = document.getElementById("ingredients");
            const recetteDiv = document.getElementById("recette");

            if (plat === "default") {
                ingredientsDiv.innerHTML = "<h2>Ingrédients</h2><p>Veuillez sélectionner un plat.</p>";
                recetteDiv.innerHTML = "<h2>Recette</h2><p>Une description du plat apparaîtra ici.</p>";
            } else {
                ingredientsDiv.innerHTML = `<h2>Ingrédients</h2><p>${dataPlats[plat].ingredients}</p>`;
                recetteDiv.innerHTML = `<h2>Recette</h2><p>${dataPlats[plat].recette}</p>`;
            }
        }
    </script>
</body>
</html>
