<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Style pour l'image de fond avec faible opacité */
        body {
            background-image: url('https://www.costas-casas.fr/db/huizen/1676/thumbnails/134224_03.jpg.thumb3.jpg'); /* Remplacez cette URL par votre propre image */
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Opacité de l'image de fond */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Noir avec opacité de 50% */
            z-index: -1; /* S'assurer que l'image est en dessous des autres éléments */
        }

        /* Style de l'en-tête */
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* Boutons */
        .btn-epure {
            padding: 12px 24px;
            border-radius: 30px;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .btn-epure:hover {
            opacity: 0.8;
        }

        .btn-green { background-color: #4CAF50; }
        .btn-red { background-color: #F44336; }
        .btn-orange { background-color: #d2691e; }

        /* Conteneur de la page */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            z-index: 1;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Bandeau de navigation -->
    <div class="header">
        <a href="connexion.html">Connexion</a>
        <a href="inscription.html">Inscription</a>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <h2 class="text-4xl font-bold text-center mb-6 text-white">Bienvenue chez le groupe 3</h2>
        
        <div class="button-container">
            <button class="btn-epure btn-green" onclick="window.location.href='Jardin.html'">Jardin</button>
            <button class="btn-epure btn-red" onclick="window.location.href='Salon.html'">Salon</button>
            <button class="btn-epure btn-orange" onclick="window.location.href='Cuisine1.html'">Cuisine</button>
        </div>
    </div>

</body>
</html>
