<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #b91c1c; /* Rouge foncé */
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #b91c1c; /* Rouge foncé */
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #10b981; /* Vert */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Bienvenue !</h2>
    <form action="reg.php" method="POST">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">S'inscrire</button>
    </form>
  </div>
</body>
</html>
